<!DOCTYPE html>
<html lang = "en">
<head>
  <title>
    Tic Tac Toe
  </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="main">
		<h1>Tic Tac Toe</h1><br>
		<h3 id="message">Red goes first</h3><br>
		<table>
		  <thead>
		    <tr></tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td id="1"></td>
		      <td id="2"></td>
		      <td id="3"></td>
		    </tr>
		    <tr>
		      <td id="4"></td>
		      <td id="5"></td>
		      <td id="6"></td>
		    </tr>
		    <tr>
		      <td id="7"></td>
		      <td id="8"></td>
		      <td id="9"></td>
		    </tr>
		  </tbody>
		</table>
		<br>
		<h2 id="button">Reset</h2>
		<p id="red">Red Wins!</p>
		<p id="blue">Blue Wins!</p>
	</div>
	
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="main.js"></script>
</body>
